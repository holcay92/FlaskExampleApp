<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheque Details</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% include 'navbar.html' %} {% with messages = get_flashed_messages() %} {%
    if messages %}
    <div class="flash-messages">
      {% for message in messages %} {% if 'success' in message.lower() %}
      <div class="flash-message success">{{ message }}</div>
      {% else %}
      <div class="flash-message">{{ message }}</div>
      {% endif %} {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="container">
      <h1>Cheque Details</h1>
      <form action="{{ url_for('routes.cheque_details') }}" method="POST">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="" />
        </div>
        <div class="form-group">
          <label for="receiver-email">Receiver E-mail</label>
          <input
            type="email"
            id="receiver-email"
            name="receiver-email"
            placeholder="ornek@ornek.com"
          />
        </div>
        <div class="form-group">
          <label for="chequeId">Cheque ID</label>
          <input type="number" id="chequeId" name="chequeId" placeholder="" />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="Ã¶rn. 23" />
        </div>
        <div class="form-group">
          <label for="bank">Bank</label>
          <input type="text" id="bank" name="bank" placeholder="" />
        </div>
        <div class="form-group">
          <label for="date">Cashing the cheque date</label>
          <input type="date" id="date" name="date" placeholder="AA-GG-YYYY" />
        </div>
        <button type="submit">Submit Cheque</button>
      </form>
    </div>
  </body>
</html>
