<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 70vh;
        margin: 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
      }

      .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .circle {
        position: absolute;
        background-color: #f8d7da;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        top: -50px;
        left: -50px;
        animation: moveCircle 10s infinite alternate;
      }

      .triangle {
        position: absolute;
        top: -50px;
        right: -50px;
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 150px solid #d4edda;
        transform: rotate(60deg);
        animation: moveTriangle 8s infinite alternate;
      }

      .money-logo {
        position: absolute;
        bottom: 20px;
        left: 0px;
        right: 0px;
        width: 50px;
        height: 50px;
        background-image: url("/static/money-logo.png");
        background-size: cover;
        z-index: 2;
        animation: moveMoneyLogo 8s infinite alternate;
      }

      @keyframes moveCircle {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(200px, 200px);
        }
      }

      @keyframes moveTriangle {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(-100px, 200px);
        }
      }

      @keyframes moveMoneyLogo {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(calc(100vw + 50px), 0);
        }
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Welcome to Cheque Application</h1>
      <p>This is the homepage of our Cheque Application.</p>
      <p>Please use the navigation bar to access different pages.</p>
      <div class="shapes">
        <div class="circle"></div>
        <div class="triangle"></div>
      </div>
      <div class="money-logo"></div>
    </div>
  </body>
</html>
